<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Delivery Driver Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Delivery Driver Dashboard</h1>
        </header>
        <main>
            <section id="order-section">
                <h2>Incoming Orders</h2>
                <ul id="order-list"></ul>
            </section>
            <section id="driver-section">
                <h2>Driver Status</h2>
                <div id="driver-status">Available</div>
                <button id="accept-order" disabled>Accept Order</button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
